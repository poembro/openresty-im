<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="客服咨询"/>
    <meta name="description" content="客服咨询"/>
    <meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1"/>
    <meta name="referrer" content="always">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>客服咨询</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/css.css"/> 
<style type="text/css">
div{
    -webkit-user-select:text;
    height:auto;
}
div *{
    -webkit-user-select:text
}
img{
    max-width: 100%;
    vertical-align: middle
}
input{
    outline: none;    
}
body{
    max-width: 720px;
    margin: 0 auto;
    background: #f1f1f1;
    color:#333;
    font-size: 0.26rem;
}

.message{
    background-color: #f1f1f1;
    padding: 1.2rem 0.3rem 1.05rem 0.3rem;
    overflow: auto;
}
.message .time{
    font-size:0.24rem;
    color:#999;
    margin-top: 0.6rem;
    text-align: center;
}
.message .msg{
    width: 100%;
}
.message .send:after, .message .show:after, .message .msg:after{
    content: "";
    clear: both;
    display: table;    
}

.message .msg>img{
    width: 0.8rem;
    height: .8rem;
    border-radius: .4rem;
    float: left;
}
.message .show .msg>pre{
    float: right;
    margin:0.5rem  0.2rem 0;
    padding: 0.25rem;
    background: #b2e281;
    font-size: 0.3rem;
    position: relative;
    border-radius: 0.2rem;
    box-sizing: border-box;
    max-width: 80%;
    white-space: pre-wrap;
    white-space: -moz-pre-wrap;
    white-space: -pre-wrap;
    white-space: -o-pre-wrap;
    overflow: auto;
    word-break: break-word;
    word-wrap: normal;
}

.message .send .msg>pre{
    float: left;
    margin:0.5rem  0.2rem 0;
    padding: 0.25rem;
    background: #fff;
    font-size: 0.3rem;
    position: relative;
    border-radius: 0.2rem;
    box-sizing: border-box;
    max-width: 80%;
    white-space: pre-wrap;
    white-space: -moz-pre-wrap;
    white-space: -pre-wrap;
    white-space: -o-pre-wrap;
    overflow: auto;
    word-break: break-word;
    word-wrap: normal;
}

.message .show .msg, .message .show .msg img, .message .show .msg span, .message .show .msg pre{
    float: right;
    position: relative;
}
.message .send .msg, .message .send .msg img, .message .send .msg span, .message .send .msg pre{
    float: left;
    position: relative;
}


.footer{
    position: fixed;
    bottom: 0;
    left: 0;
    height:1rem;
    background-color:#fff;
    line-height:1rem;
    width: 100%;
    border-top: 1px solid #ddd;
}
.footer .console_box{
    height: 100%;
}
.footer .console_box .console_box_left{ 
    width: 15%;
    height: 100%;
    font-size: 32px;
    line-height: 100%;
    float: left;
}
.footer .console_box .console_box_input{ 
    float: left;
    width: 70%;
    height: 100%;
    border-radius: 0.1rem;
    border:0.05rem solid #ddd;
    padding : 0.2rem; 
    line-height:0.5rem;
    overflow-y: auto;
    overflow-x: hidden;
    outline: 0;
    font-size: 14px; 
    -webkit-user-modify: read-write-plaintext-only;
}

.footer .console_box .console_box_right{
    width: 15%;
    height: 100%;
}

/* 表情栏目切换start */
.footer .face_box{
bottom: 1rem;
position: absolute;
width: 100%;
}

.footer .face_box .face_box_head {
overflow: hidden;  
background-color: #F2F2F2;  
}  

.footer .face_box .face_box_head .face_box_head_item {  
float: left;  
}

.footer .face_box .face_box_head .face_box_head_item.active {  
background-color: #fff;  
border-top-left-radius: 4px;  
-moz-border-radius-topleft: 4px;  
-webkit-border-top-left-radius: 4px;  
border-top-right-radius: 4px;  
-moz-border-radius-topright: 4px;  
-webkit-border-top-right-radius: 4px;  
}  

.footer .face_box .face_box_head .face_box_head_item a {  
display: block;  
text-decoration: none;  
color: #333;  
padding: 5px 10px;  
font-size: 14px;  
}
/* 表情栏目切换end */

/* 表情内容start */  
.footer .face_box .face_box_body {   overflow: auto;   background-color: #fff; }  

.footer .face_box .face_box_body .face_box_body_item {
display: none;  
height:200px;  
padding: 10px 0;  
min-height: 50px;  
overflow-x: hidden;  
overflow-y: auto;  
}  

.footer .face_box .face_box_body .face_box_body_item.active {  
display: block;  
} 
/*信息end*/  


/*表情end*/ 
::-webkit-scrollbar {
width: 6px;  
height: 6px;  
}

::-webkit-scrollbar-thumb {
border-radius: 3px;  
-moz-border-radius: 3px;  
-webkit-border-radius: 3px;  
background-color: #c3c3c3;  
}

::-webkit-scrollbar-track {
background-color: transparent;  
}

.mui-bar .mui-icon{padding-top: 15px;padding-bottom: 15px;color: #fff;}

.popupWindow {
background-color: rgba(0, 0, 0, 0.5);
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 999; }
    
.popupWindow .hint {
    background-color: rgba(255, 255, 255, 0.9);
    text-align: center;
    position: absolute;
    width: 80%;
    margin: 0 10%;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 0.25rem;
    font-size: 0.5rem; }
    
.popupWindow .hint .title {
    padding-top: 0.5rem;
    font-size: 0.9rem;
    font-weight: bold; 
}
    
.popupWindow .hint .text {
    padding: 0.5rem; }
    
.popupWindow .hint .btnBox {
    border-top: 1px solid #999;
    font-size: 0; }
    
.popupWindow .hint .btnBox a {
    width: 49.5%;
    display: inline-block;
    font-size: 0.5rem;
    line-height: 2rem; }
        
.popupWindow .hint .btnBox a.btn01 {border-right: 1px solid #999;color: #C00; }
.popupWindow .hint .btnBox a.btn02 {color: #06C; }

.hide{ display:none; }
</style>
</head>
    <body>
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back(-1)" ></a>
            <h1 id="top_title" class="mui-title">客服</h1>
        </header>
        <div class="message" id="messageList">
            <div class="send">
                <!-- <div class="time">05/22 06:30</div> -->
                <div class="msg">
                    <img src="http://api.steamvp.com/avatar/woman/20.png" alt="" />
                    <span style="position: absolute;left: 1.1rem;">客服</span>
                    <pre>    您好!我是您的专属客服. 请问有什么可以帮助您. </pre>
                </div>
            </div>
            <!-- 
            <div class="show">
                <div class="time">05/22 06:30</div>
                <div class="msg">
                    <img src="img/touxiang.png" alt="" />
                    <span style="position: absolute;right: 1.1rem;">晚亭</span>
                    <pre>请文明发言</pre>
                </div>
            </div> 
             -->
        </div>

 
        <footer class="footer mui-bar mui-bar-tab" style="height: 1rem;">
                <div id="face_box" class="face_box hide">
                    <ul class="face_box_head">  
                        <li class="face_box_head_item active" data-i="0">  
                            <a href="javascript:;">表情</a>  
                        </li>
                        <li class="face_box_head_item" data-i="1">  
                            <a href="javascript:;">图片</a>  
                        </li>  
                        <!--
                        <li class="face_box_head_item" data-i="2">  
                            <a href="javascript:;">待开发</a>  
                        </li>  
                        -->
                    </ul>  
                        
                    <div class="face_box_body">    
                            <div id="face_box_body_qq" class="face_box_body_item active"> 
                            <a title="微笑"><img src="img/qq/100.png"></a> 
                            <a title="撇嘴"><img src="img/qq/101.png"></a> 
                            <a title="色"><img src="img/qq/102.png"></a> 
                            <a title="发呆"><img src="img/qq/103.png"></a>
                            <a title="得意"><img src="img/qq/104.png"></a> 
                            <a title="害羞"><img src="img/qq/105.png"></a> 
                            <a title="尴尬"><img src="img/qq/106.png"></a>  
                            <a title="调皮"><img src="img/qq/107.png"></a>  
                            <a title="呲牙"><img src="img/qq/108.png"></a>
                            <a title="惊讶"><img src="img/qq/109.png"></a>
                            <a title="酷"><img src="img/qq/110.png"></a> 
                            <a title="冷汗"><img src="img/qq/111.png"></a>  
                            <a title="偷笑"><img src="img/qq/112.png"></a>
                            <a title="可爱"><img src="img/qq/113.png"></a> 
                            </div> 
                            
                        <div id="face_box_body_pic" class="face_box_body_item">
                            <a id="face_box_body_pic_a" style=" border: 1px solid rgb(61, 127, 222); height: 34px; border-radius: 3px; color: rgb(61, 127, 222); display: inline-block; line-height: 34px; margin-left: 15px; text-align: center; width: 110px; position: relative;">   
                                上传图片                
                                <input id="face_box_body_pic_file" type="file" style="width: 110px;opacity: 0;position: absolute;left: 0px;top: 0px;cursor: pointer;height: 100%;" url="/upload/file" path="Filedata" name="Filedata">
                            </a> 
                        </div>
                    </div>
                </div>
       
                <div class="console_box">
                    <div class="left" style="width: 15%;"> 
                        <button id="console_box_left" type="button" class="mui-btn mui-btn-outlined console_box_left" style="top: 0;left: 0; width: 100%; height: 1rem;">+</button>
                    </div>
     
                    <div class="left" style="width: 70%;"> 
                        <input id="console_box_input" type="text" name="console_box_input" class="console_box_input mui-input-clear" value="" style="height: 1rem; width: 100%; margin-bottom: 0;  padding: 0;"/> 
                    </div>
    
                    <div class="left" style="width: 15%;"> 
                        <button id="console_box_right" type="button" class="mui-btn mui-btn-outlined console_box_right" style="height: 1rem; top: 0; width: 100%;">发送</button>
                    </div>
                </div>
         
            </footer>
    </body>
    <script src="js/jquery.min.js"  type="text/javascript"></script>  
    <script src="js/ajaxfileupload.js"  type="text/javascript"></script>  
    <script src="js/goim.js?4422223"  type="text/javascript"></script>   
</html>
